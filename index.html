<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>


    
	<header>
		<div class="container">
			<h3>Bookmarker</h3>
		</div>
	</header>
	<div class="container">
		<div class="well">
			<div class="column">
				<h2>Bookmark your favorite sites </h2>
				<p>Site Name</p>
				<input id="siteName" placeholder="Bookmark Name" type="text" />
				<p class="alert alert-error m-auto" id="nameError"></p>
				<p>Site URL</p>
				<input id="siteUrl" placeholder="website URL" type="text" />
				<p class="alert alert-error m-auto" id="urlError"></p>
				<div class="m-auto">
						<button class="btn btn-primary" onclick="submit()">Submit</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="bookmarkList" class="column">
			
		</div>
	</div>
	<footer>
		<div class="container">
			<p>&copy; 2019 Bookmarker Inc.</p>
		</div>
	</footer>
    <script src="style.js"></script>
</body>
</html>
